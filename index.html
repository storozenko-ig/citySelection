<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WWW</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    <link rel="stylesheet" type="text/css" href="css/media-style.css"/>  
  </head>
  <body>  
    <header id="home" class="header">
      <div class="contener">
        <div class="window-change-city"></div>
        <div class="header__top">
          <nav class="menu">
            <ul class="menu__city">
              <li class="menu__list-item-city">
                <div class="menu__list-city-contener">
                  <div class="menu__list-city-selection">
                    <i class="menu__list-city-location-icon"><img src="images/icon-geometka.png"></i>
                    <span>Владивосток</span>

                </div>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__list-item">

              </li>
              <li class="menu__list-item">

              </li>
              <li class="menu__list-item">
                <a class="menu__list-list" href="#">Условия</a>
              </li>
              <li class="menu__list-item">

              </li>
              <li class="menu__list-item">
                <a class="menu__list-list" href="#">Контакты</a>
              </li>
            </ul>
            <ul class="menu__list-profil">
              <li class="menu__list-profil-info">
                <i class="menu__list-profil-info-icon-phone"><img src="images/icon-phone.png"></i>
                <div class="menu__list-profil-info-phone">8(800)55-55-555</div>
                <div class="menu__list-profil-info-icon-work">(c 09:00 до 18:00)</div> 
              </li>
            </ul>
          </nav>
        </div>
    </header>
    <script type="text/javascript" src="js/fanction.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
